<ul [ngStyle]="{backgroundColor: backgroundColor}">
  <li *ngFor="let menu of menus; let i = index; trackBy: trackByFn">
    <a 
      [ngStyle]="{ color: i === selectedIndex ? titleActiveColor : titleColor }"
      (click)="handleSelection(i)"
    >
      {{menu.title}}
    </a>
    <span class="indicator" [ngStyle]="{backgroundColor: indicatorColor}" *ngIf="i === selectedIndex"></span>
    <!-- <ng-template #elseComponent>
      <span>hello</span>
    </ng-template> -->
  </li>
</ul>
