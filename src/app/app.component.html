<app-scrollable-tab
  [menus]="topMenu"
  (tabSelected)="handleTabSelected($event)"
  titleColor="#fff"
  titleActiveColor="yellow"
  indicatorColor="yellow"
  backgroundColor="red"
>
</app-scrollable-tab>

<app-image-slider [sliders]="imageSliders"></app-image-slider>
<app-horizontal-grid>
  <div appGridItem *ngFor="let item of channels">
    <img [src]="item.icon" alt="" appGridItemImage [fitMode]="'none'">
    <span appGridItemTitle>{{item.title}}</span>
  </div>
</app-horizontal-grid>
