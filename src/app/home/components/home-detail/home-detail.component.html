<div *ngIf="selectedTabLink === 'hot' else other">
  <app-image-slider [sliders]="imageSliders"></app-image-slider>
  <app-horizontal-grid>
    <div appGridItem *ngFor="let item of channels">
      <img [src]="item.icon" alt="" appGridItemImage="2rem">
      <span appGridItemTitle="0.6rem">{{item.title}}</span>
    </div>
  </app-horizontal-grid>
</div>

  Other works
</ng-template>
